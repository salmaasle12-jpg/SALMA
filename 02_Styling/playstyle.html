<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>My Favorite Songs</h1>

    <table>
        <tr>
            <th>Song Name</th>
            <th>Year</th>
            <th>Image</th>
            <th>Youtube Embed</th>
        </tr>

        <tr>
            <td>Shape of You</td>
            <td>2017</td>
            <td><img src="https://upload.wikimedia.org/wikipedia/en/4/45/Divide_cover.png" alt="Shape of You"></td>
            <td>
                <iframe width="200" height="113" src="https://www.youtube.com/embed/JGwWNGJdvx8" frameborder="0" allowfullscreen></iframe>
            </td>
        </tr>

        <tr>
            <td>Blinding Lights</td>
            <td>2019</td>
            <td><img src="https://upload.wikimedia.org/wikipedia/en/0/09/The_Weeknd_-_Blinding_Lights.png" alt="Blinding Lights"></td>
            <td>
                <iframe width="200" height="113" src="https://www.youtube.com/embed/fHI8X4OXluQ" frameborder="0" allowfullscreen></iframe>
            </td>
        </tr>

        <tr>
            <td>Levitating</td>
            <td>2020</td>
            <td><img src="https://upload.wikimedia.org/wikipedia/en/e/e5/Dua_Lipa_-_Future_Nostalgia.png" alt="Levitating"></td>
            <td>
                <iframe width="200" height="113" src="https://www.youtube.com/embed/TUVcZfQe-Kw" frameborder="0" allowfullscreen></iframe>
            </td>
        </tr>

    </table>

</body>
</html>
